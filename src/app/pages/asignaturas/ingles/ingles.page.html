<ion-header>
  <ion-toolbar>
    <ion-title>Inglés</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="body">
  <ion-card>
    <ion-card-header>
      <ion-card-title color="success" >Registrar Asistencia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Barra de progreso -->
      <ion-progress-bar
        value="{{ asistenciaActual / asistenciaMaxima }}"
        color="success">
      </ion-progress-bar>
      <p>Asistencias: {{ asistenciaActual }} / {{ asistenciaMaxima }}</p>

      <!-- Botón para escanear -->
      <ion-button expand="block"  class="btn" color="success" (click)="startScan()">Iniciar Scan</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="volver()" color="success" expand="block" fill="clear" shape="round">
    volver
  </ion-button>
</ion-content>
